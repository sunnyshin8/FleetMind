<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(200,220,255);stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Floating Body -->
  <circle cx="128" cy="110" r="60" fill="url(#grad1)" stroke="#3b82f6" stroke-width="4"/>
  <!-- Face Screen -->
  <rect x="90" y="90" width="76" height="40" rx="10" fill="#1e293b"/>
  <!-- Eyes -->
  <circle cx="110" cy="110" r="8" fill="#60a5fa" filter="url(#glow)"/>
  <circle cx="146" cy="110" r="8" fill="#60a5fa" filter="url(#glow)"/>
  <!-- Hover Rings -->
  <ellipse cx="128" cy="190" rx="50" ry="10" fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.6"/>
  <ellipse cx="128" cy="205" rx="30" ry="6" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.4"/>
  <!-- Antenna -->
  <line x1="128" y1="50" x2="128" y2="20" stroke="#94a3b8" stroke-width="3"/>
  <circle cx="128" cy="20" r="6" fill="#f43f5e"/>
  <!-- Arms -->
  <path d="M 68 110 Q 40 130 50 160" stroke="#cbd5e1" stroke-width="8" stroke-linecap="round"/>
  <path d="M 188 110 Q 216 130 206 160" stroke="#cbd5e1" stroke-width="8" stroke-linecap="round"/>
</svg>
