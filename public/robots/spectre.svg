<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Body -->
  <path d="M 80 80 L 176 80 L 190 120 L 160 180 L 96 180 L 66 120 Z" fill="url(#cyberGrad)"/>
  <!-- Neon Lines -->
  <path d="M 80 80 L 66 120 L 96 180" stroke="#a855f7" stroke-width="3" filter="url(#neonGlow)"/>
  <path d="M 176 80 L 190 120 L 160 180" stroke="#a855f7" stroke-width="3" filter="url(#neonGlow)"/>
  <!-- Visor -->
  <path d="M 90 100 L 166 100 L 170 115 L 86 115 Z" fill="#d946ef" filter="url(#neonGlow)"/>
  <!-- Legs -->
  <path d="M 100 180 L 90 220 L 110 225" stroke="#6366f1" stroke-width="6" fill="none"/>
  <path d="M 156 180 L 166 220 L 146 225" stroke="#6366f1" stroke-width="6" fill="none"/>
  <!-- Arms with Blades -->
  <path d="M 66 100 L 40 130" stroke="#475569" stroke-width="8"/>
  <path d="M 40 130 L 30 160" stroke="#e879f9" stroke-width="2" filter="url(#neonGlow)"/>
  <path d="M 190 100 L 216 130" stroke="#475569" stroke-width="8"/>
  <path d="M 216 130 L 226 160" stroke="#e879f9" stroke-width="2" filter="url(#neonGlow)"/>
</svg>
